<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendación de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Sistema de Recomendación de Productos</h1>
        <div class="mb-3">
            <label for="productSelect" class="form-label">Seleccionar un producto:</label>
            <select id="productSelect" class="form-select">
                <option value="" selected disabled>Seleccionar un producto...</option>
                {% for product in products %}
                <option value="{{ product }}">{{ product }}</option>
                {% endfor %}
            </select>
        </div>
        <button id="sendButton" class="btn btn-primary">Obtener Recomendaciones</button>
        <h2 class="mt-4">Recomendaciones:</h2>
        <ul id="recommendationList" class="list-group"></ul>
    </div>

    <script src="/static/js/websocket.js"></script>
</body>
</html>
